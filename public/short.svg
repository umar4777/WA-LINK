<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <!-- Green gradient for icon -->
    <linearGradient id="gradGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"></stop>
      <stop offset="100%" stop-color="#059669"></stop>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#059669"></stop>
      <stop offset="100%" stop-color="#2563EB"></stop>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <rect x="0" y="8" width="44" height="44" rx="10" fill="url(#gradGreen)"></rect>
  <text x="22" y="36" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">WA</text>

  <!-- Title Text -->
  <text x="58" y="36" font-family="Inter, sans-serif" font-weight="700" font-size="20" fill="url(#gradText)">ShortLink</text>
